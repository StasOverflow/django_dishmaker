{% extends "dishmaker/content/content_base.html" %}

{% block inner_context %}
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        <h3> Please confirm deletion of "{{ object }}" </h3>
        <input class="btn btn-primary crud-button" type="submit" value="Confirm">
        <a href="{% url 'dishmaker:order_page' object.id %}" type="button" class="btn btn-primary crud-button">
            Decline
        </a>
    </form>
{% endblock %}

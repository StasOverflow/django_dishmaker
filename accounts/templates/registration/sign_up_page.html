{% extends 'dishmaker/base.html' %}
{% load i18n %}
{% block content_base %}
<div class="title">
     {{ title }}
</div>
    <div class="row ">
        <div class="col-8 offset-2 content-main">
            {% if not user.is_authenticated %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary crud-button" style="width: 130px;" type="submit">{% trans "Sign up" %}</button>
                </form>
            {% else %}
                {% trans "Logout from your account first" %}!
            {% endif %}
        </div>
    </div>
{% endblock %}
